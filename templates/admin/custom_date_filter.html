{% load i18n %}
<div class="custom-date-range-filter">
  <form method="get" id="customDateRangeForm" style="margin-bottom: 10px;">
    {# أحتفظ بكل باراميترز البحث الحالية بدون إعادة اختيار التاريخ لعدم فقدها #}
    {% for key, value in request.GET.items %}
      {% if key != 'start_date' and key != 'end_date' and key != 'date_range' %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endif %}
    {% endfor %}

    <label for="id_start_date">{% trans "من" %}:</label>
    <input type="date" id="id_start_date" name="start_date" value="{{ request.GET.start_date|default:'' }}">

    <label for="id_end_date">{% trans "إلى" %}:</label>
    <input type="date" id="id_end_date" name="end_date" value="{{ request.GET.end_date|default:'' }}">

    <input type="hidden" name="date_range" value="custom">

    <button type="submit" class="button">{% trans "تطبيق" %}</button>
  </form>
</div>
